<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    
    <title>Formulario de pago</title>
    <style>
        
        .payment-form{
            max-width: 1000px;
            margin: 50px auto;
            padding: 30px;
            border: 1px solid black;
            border-radius: 10px;
            background: #ddee7a;
        }
        .error-message{
            color: #9e3d3b;
            background-color: #af8282;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            
        }
        body{
    min-height: 100vh;
    background-color: aliceblue;
}
.payment-icons img{
    height: 30px;
    margin-right: 10px;
}
    </style>

</head>
<body>
    <div class="payment-form">
        <h2 class="mb-4">Payment form example</h2>
        <div class="error-message"> 
            some fields are missing
        </div>
        <form>
            <div class="row mb-3">
                <div class="col-md-5">
                    <label for="CardNumber" class="form-label">Card #</label>
                    <input type="text" class="form-control" id="cardNumber" placeholder="XXXXXXXXXXXXXXXX">
                </div>
                <div class="col-md-3">
                    <label for="CvcNumber" class="form-label">CVC#</label>
                    <input type="text" class="form-control" id="cvcdNumber" placeholder="0000">
                </div>
                <div class="col-md-3">
                    <label for="amount" class="form-label">Amount</label>
                    <input type="text" class="form-control" id="amount" placeholder="$ Amount"> 
                </div>       
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="firstName">
                </div>
                <div class="col-md-6">
                    <label for="lastName" class="form-label">last Name</label>
                    <input type="text" class="form-control" id="lastName">
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                  <label for="city" class="form-label">City</label>
                  <input type="text" class="form-control" id="city">
                </div>
                <div class="col-md-3">
                    <label for="state" class="form-label">State</label>
                    <select id="state" class="form-select">
                        <option selected>Pick a state</option>
                        <option>Comunidad de Madrid</option>
                        <option>Extremadura</option>
                        <option>Andalucia</option>
                        <option>Galicia</option>
                        <option>Castilla</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label for="postalCode" class="form-label">Postal Code</label>
                    <input type="text" class="form-control" id="postalCode">
                </div>
                <!--metodo de pago-->
                <div class="mb-3 mt-4 payment-icons">
                    <div class="row align-items-start">
                        <div class="col-md-6">
                            <p class="mb-2">We accept:</p>
                            <div class="d-flex gap-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="paymentMethod" id="mastercard" value="Mastercard">
                                    <label class="form-check-label" for="mastercard">
                                        <img src="https://upload.wikimedia.org/wikipedia/commons/7/72/MasterCard_early_1990s_logo.png" width="50">
                                    </label>    
                                </div>

                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="paymentMethod" id="visa" value="visa">
                            <label class="fom-check-label" for="visa">
                                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/ac/Old_Visa_Logo.svg/545px-Old_Visa_Logo.svg.png">
                            </label>    
                        </div>

                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="paymentMethod" id="americanexpress" value="Americanexpress">
                            <label class="fom-check-label" for="americanexpress">
                                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fa/American_Express_logo_%282018%29.svg/1000px-American_Express_logo_%282018%29.svg.png">
                            </label>    
                        </div>

                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="paymentMethod" id="paypal" value="Paypal">
                            <label class="fom-check-label" for="paypal">
                                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b5/PayPal.svg/2560px-PayPal.svg.png">
                            </label>    
                        </div>
                    </div> 
                </div>
                <div class="col-md-6">
                    <p class="mb-2">Message</p>
                    <div class="form-floating mb-1">
                        
                    <textarea class="form-control" placeholder="Add any notes" id="floatingTextarea2" style="height: 100px"></textarea>
                    <label for="floatingTextarea2"></label>
                    </div>
                    <small class="text-muted">Add any notes here...</small>
                </div>
                <div class="d-flex justify-content-end">
                    <button type="button" class="btn btn-secondary me-2">Cancel</button>
                    <button type="button" class="btn btn-primary">Send</button>
                </div>
            </div>
        </form>
    </div>
</body>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
